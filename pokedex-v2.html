<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Pokedex</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="/pokeStyling.css"/>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-sm">

                <p>Input partial pokemon name here:</p>
                <input type="text" id="nameInput"/>
                <button type="button" id="getName">Get Name</button>
                <section id="list">

                </section>
            </div>
            <div class="col-lg">

                <span>Using the Fetch API to retrieve pokemon data</span>
                <p>Input pokemon id here:</p>
                <input type="number" id="dataInput"/>
                <p>Click to get pokemon info:</p>
                <button type="button" id="getData">Get Pokemon Data</button>
                <p>Pokemon will be loaded here:</p>
                <section id="data">
                   
                </section>
            </div>
        </div>
    </div>

    <script src="pokedex-v2.js"></script>
</body>
</html>
